<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/calculator.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="hero">
      <section class="container">
        <img src="./img/mathematics.png" alt="" />
        <h1>Calculadora</h1>
        <header class="top">
          <p>
            <input
              type="number"
              id="inValorUm"
              step="1"
              placeholder="Digite o primeiro valor"
              required
            />
          </p>
          <p>
            <input
              type="number"
              id="inValorDois"
              step="1"
              placeholder="Digite o segundo valor"
              required
            />
          </p>
        </header>
        <section class="mid">
          <div class="botoes">
            <button class="btn-soma mais">+</button>
            <button class="btn-subtracao menos">-</button>
            <button class="btn-divisao divisao">/</button>
            <button class="btn-multiplicacao multi">*</button>
            <button class="btn-porcentagem porcentagem">%</button>
            <button type="reset">Reset</button>
          </div>
        </section>
        <section class="bottom">
          <button type="submit">Calcular</button>
        </section>
        <h2 class="outResp"></h2>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
